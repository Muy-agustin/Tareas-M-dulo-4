<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recetas chilenas</title>
<!-- Icono pestaña web -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
<!-- Icono de bandera chilena y columna arriba del buscador de recetas -->
<header class="bg-primary text-white py-4">
  <div class="container d-flex justify-content-between align-items-center p-3">
    <div class="row align-items-center">
      <div class="col-6 col-md-4">
        <a href="index.html" class="text-decoration-none fw-bold">
          <img src="https://imagenpng.com/wp-content/uploads/2015/06/banderachile.png"
               alt="Icono de bandera chilena"
               width="80"
               height="80"
               class="mb-2 img-fluid">
        </a>
      </div>
<!-- Descripción haciendo mencion al buscador de recetas -->
      <div class="col-6 col-md-8">
        <h1 class="mb-0">Buscador recetas chilenas</h1>
        <p class="mb-0 small">Encuentra recetas más chilenas</p>
      </div>
    </div>
  </div>
</header>

<main class="py-5">
  <div class="container">

    <!-- Buscador de recetas -->
    <form id="searchForm" class="row g-2 align-items-center my-4"
          role="search" aria-label="Buscador de recetas">

      <div class="col-12 col-md-9">
        <input
          type="text"
          class="form-control"
          id="searchInput"
          placeholder="Busca por ingrediente..."
        >
      </div>

      <div class="col-12 col-md-3 d-grid">
        <button type="submit" class="btn btn-primary btn-lg">
          Buscar
        </button>
      </div>

    </form>

    <!-- GALERÍA -->
    <section id="results" aria-live="polite">
      <div class="row g-4" id="recipesContainer">
        <!-- Espacio para recetas de JS -->
      </div>
    </section>

  </div>
</main>

<footer class="bg-light py-4">
  <div class="container text-center small">
    <p class="mb-0">© Agustín Gamarra</p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="./assets/js/app.js"></script>

</body>
</html>
